{% extends "inheritance.html" %} {% block content%}


<!-- <h1>Hello, world!</h1> -->
<br>
<nav class="navbar navbar-light " style="background-color: lightcoral;">
    <a class="navbar-brand " href="#">
        <h2>Live weather Update</h2>
    </a>
</nav>
<br>
<div style="background-color: antiquewhite; height: 100vh;">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <form method="POST" class="card border-0 p-3 shadow-sm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="Enter City Name (e.g Delhi)">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="country" placeholder="Enter Country Name (e.g India)">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="degree" placeholder="Enter Celsius Or Fahrenheit">
                    </div>

                    <div class="form-group">
                        <button type="text" class="btn btn-info btn-block"> Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
